site_name: Meshscapes
site_url: https://zacdezgeo.github.io/meshscapes/
remote_branch: gh-pages
remote_name: origin
nav:
  - Home: index.md
  - About: About.md
  - Concepts:
      - Overview: concepts/overview.md
  - Tutorials:
      - Introduction: tutorials/intro.md
  - Experiments:
      - Overview: experiments/overview.md
plugins:
  - search
theme:
  name: material
  logo: assets/logo.png
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - content.code.annotate
markdown_extensions:
  - admonition
  - codehilite
extra_css:
  - styles/extra.css
